<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial;
            background: linear-gradient(to right, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #5563c1;
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        .link a {
            text-decoration: none;
            color: #667eea;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Create Account</h2>
    <form id="register-form">
        <input id="register-username" type="text" placeholder="Username" required>
        <input id="register-email" type="email" placeholder="Email" required>
        <input id="register-password" type="password" placeholder="Password" required>
        <button type="submit" id="register-submit">Register</button>
    </form>

    <div class="link">
        Already have account? <a href="signin.html">Sign In</a>
    </div>
</div>
<script src="register.js"></script>
</body>
</html>
